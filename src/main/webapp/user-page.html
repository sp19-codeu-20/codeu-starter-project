<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDipc0Fcrm1Zt2d1Ig7xDylFNgpxiqF3s"></script>

    <script src="/js/user-page-loader.js"></script>

    <!-- renders map and adds marker wherever clicked -->
    <script src="/js/user-map-loader.js"></script>

    <style>
    #map{
      width: 500px;
      height: 500px;
      align-self: center;
    }
    </style>
  </head>
  <body onload="buildUI(); createMap();">
    <nav>
    <div class="dropdown"style="float:right;">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
      <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/feed.html">Feed</a></li>
        <li><a href="/stats.html">Stats</a></li>
      </ul>
      </div>
    </div>
    </nav>
    
    <h1 id="page-title">User Page</h1>
    <div id="about-me-container" class="about-me-container" >Loading...</div>
    <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea class= "about-me-input" name="about-me" placeholder="Say something about yourself..." rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit" class = "block">
      </form>
    </div>

    <div id="map"></div>

    <form class="message-form" id="message-form" action="/messages" method="POST" class="hidden" enctype="multipart/form-data">
      Enter a new message:
      <br/>
      <textarea name="text" class="message-input" id="message-input" placeholder="Say something to the world..."></textarea>
      <br/>
        Add an image to your message:
	  <input type="file" name="image" class = "block">
	  <br/>
	  <input type="hidden" value="" name="recipient" id="recipientInput">
      <textarea name="loc" id="loc" value="Enter Latitude and Longitude here" placeholder="Latitude: Longitude: "></textarea>
      <button onclick="getLocation()">Add Current Location</button>


      <input type="submit" value="Submit" class = "block">
    </form>
    <hr/>

    <div id="message-container">Loading...</div>
	<div class="parallax"></div>
  </body>
</html>
