<!DOCTYPE html>
<html>
<head>
  <title>Map Project</title>

  <!-- API key access -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDipc0Fcrm1Zt2d1Ig7xDylFNgpxiqF3s"></script>

  <!-- renders map and adds marker -->
  <script>
    let map;
    function createMap(){
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.422, lng: -122.084},
        zoom: 16
      });

      const trexMarker = new google.maps.Marker({
        position: {lat: 37.421903, lng: -122.084674},
        map: map,
        title: 'Stan the T-Rex'
      });
    }
  </script>

  <!-- style -->
  <style>
    #map{
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>

<body onload="createMap();">
  <h1>Map Project</h1>
  <div id="map"></div>
</body>
</html>
